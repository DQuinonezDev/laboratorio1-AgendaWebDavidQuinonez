<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assests/css/newContact.css">
    <title>Registrate</title>
</head>

<body>

    <div class="container" style="margin: 70px auto;">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form style="color: white;">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre:</label>
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Apellido:</label>
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Usuario:</label>
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo</label>
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                            required>
                        <div class="invalid-feedback">
                            Por favor, elije un nombre de usuario.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>

                    </div>
                    <div id="emailHelp" class="form-text ssss">
                        <p style="color: white">Contraseña entre 4 a 18 cáracteres</p>
                    </div>
                    <a class="btn btn-light btnRegis" href="./index.html" role="button">Registrarse</a>


                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>



</body>

</html>
